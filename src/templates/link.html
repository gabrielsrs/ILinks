<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/root.css">
    <link rel="stylesheet" href="../static/css/link.css">
    <title>ILink</title>
</head>
<body>
    <main>
        <nav id="top-nav">
            <div id="nav-title">
                <a href="#" rel="tag">ILink</a>
            </div>
        </nav>
        <section id="overlay">
            <div id="link-settings-box">
                <div class="header-after">
                    <div id="title-edit-card">
                        <div id="category-card">
                            <span></span>
                        </div>
                        <div id="out-card"></div>
                    </div>
                </div>
                <div id="up-settings">
                    <div id="title-settings">
                        <label for="title-settings-field">Title</label>
                        <input type="text" id="title-settings-field" value="">
                    </div>
                    <section id="overlay-tag" hidden></section>
                    <div id="tag-settings">
                        <label for="tag-settings-field">Tag</label>
                        <div id="tag-settings-field">
                            <div class="select-tags" id="show"></div>
                            <button id="add-tag" type="button"></button>
                        </div>
                        <dialog id="dialog">
                            <div id="dialog-content">
                                <div id="add-new-tag" hidden>
                                    <div>
                                        <input type="text" class="tag-name" id="new-tag-name" placeholder="Add tag Name"></input>
                                        <input type="color" class="color-tag" id="new-tag-color">
                                    </div>
                                </div>
                                <div id="remove-tag-msg" hidden>
                                    <span>Select Tag and Save</span>
                                </div>
                                <div id="tag-btn-content">
                                    <button class="tag-btn" id="remove-tag">Remove</button>
                                    <button class="tag-btn" id="hide">Save</button>
                                </div>
                            </div>
                        </dialog>
                    </div>
                </div>
                <div id="down-settings">
                    <div id="link-settings">
                        <label for="link-settings-field">Link</label>
                        <input type="text" id="link-settings-field" value="" placeholder="https://www.exemple.com">
                    </div>
                </div>
                <div id="confirm-changes">
                    <button id="remove-btn" class="func-btn" type="button">Remove</button>
                    <button id="done-btn" class="func-btn" type="button">Done</button>
                </div>
            </div>
        </section>
        <section class="contents">
            <div id="links-content">
                <div class="header-after">
                    <div id="menu-link">
                        <div id="title-header-link">
                            <span>Links</span>
                        </div>
                        <button id="add-link-btn" class="func-btn" type="button">Add Link</button>
                    </div>
                </div>
                <div id="cards-grid"></div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="../static/javascript/link.js"></script>
</body>
</html>
