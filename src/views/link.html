<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/root.css">
    <link rel="stylesheet" href="../public/css/link.css">
    <title>ILink</title>
</head>
<body>
    <main>
        <nav id="top-nav">
            <div id="nav-title">
                <a href="#" rel="tag">ILink</a>
            </div>
        </nav>
        <section id="overlay">
            <div id="link-settings-box">
                <div class="header-after">
                    <div id="title-edit-card">
                        <div id="category-card">
                            <span></span>
                        </div>
                        <div id="out-card"></div>
                    </div>
                </div>
                <div id="up-settings">
                    <div id="title-settings">
                        <label for="title-settings-field">Title</label>
                        <input type="text" id="title-settings-field" value="">
                    </div>
                    <section id="overlay-tag" hidden></section>
                    <div id="tag-settings">
                        <label for="tag-settings-field">Tag</label>
                        <div id="tag-settings-field">
                            <div class="select-tags" id="show"></div>
                            <button id="add-tag" type="button"></button>
                        </div>
                        <dialog id="dialog">
                            <div id="dialog-content">
                                <div id="add-new-tag" hidden>
                                    <div>
                                        <input type="text" class="tag-name" id="new-tag-name" placeholder="Add tag Name"></input>
                                        <input type="color" class="color-tag" id="new-tag-color">
                                    </div>
                                </div>
                                <div id="remove-tag-msg" hidden>
                                    <span>Select Tag and Save</span>
                                </div>
                                <div id="tag-btn-content">
                                    <button class="tag-btn" id="remove-tag">Remove</button>
                                    <button class="tag-btn" id="hide">Save</button>
                                </div>
                            </div>
                        </dialog>
                    </div>
                </div>
                <div id="down-settings">
                    <div id="link-settings">
                        <label for="link-settings-field">Link</label>
                        <input type="text" id="link-settings-field" value="" placeholder="https://www.exemple.com">
                    </div>
                </div>
                <div id="confirm-changes">
                    <button id="remove-btn" class="func-btn" type="button">Remove</button>
                    <button id="done-btn" class="func-btn" type="button">Done</button>
                </div>
            </div>
        </section>
        <section class="contents">
            <div id="links-content">
                <div class="header-after">
                    <div id="menu-link">
                        <div id="title-header-link">
                            <span>Links</span>
                        </div>
                        <div id="header-left-content">
                            <div id="settings" style="right: -350px;">
                                <button id="add-link-btn" class="func-btn" type="button">New Link</button>
                                <button id="import-link-btn" class="func-btn" type="button">
                                    Import
                                    <input type="file" name="" id="linksInput" style="display: none;">
                                </button>
                                <button id="export-link-btn" class="func-btn" type="button">Export</button>
                            </div>
                        </div>
                        <svg id="settings-icon" xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 128 512"><style>svg{fill:#959dbe}</style><path d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
                    </div>
                </div>
                <div id="cards-grid">
                    <a class="slim-card" href="https://www.twitch.com" target="_blank" style="background: linear-gradient(to right, rgb(190, 194, 211), rgb(190, 194, 211)) padding-box padding-box, linear-gradient(to right, rgb(99, 22, 121) 0%, rgb(99, 22, 121) 100%) border-box border-box;">
                        <div class="icon-content">
                            <img class="icon" src="https://www.twitch.co/favicon.ico" alt="link-image" onerror="errorHandle(this)" style="display: none;">
                        </div>
                        
                        <div class="card-title">
                            <span title="Twitch">Twitch</span>
                        </div>
                    
                        <div class="card-edit-content">
                            <div class="card-edit">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc.<path d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"></path></svg>
                            </div>
                        </div>
                        
                    </a>
                    <a class="slim-card" href="http://127.0.0.1:5000/" target="_blank" style="">
                        <div class="icon-content">
                            <img class="icon" src="http://127.0.0.1:5000/favicon.ico" alt="link-image" onerror="errorHandle(this)" style="display: none;">
                        </div>
                        
                        <div class="card-title">
                            <span title="127.0.0.1">127.0.0.1</span>
                        </div>
                    
                        <div class="card-edit-content">
                            <div class="card-edit">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc.<path d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"></path></svg>
                            </div>
                        </div>
                        
                    </a>
                    <a class="slim-card" href="http://localhost:5000/" target="_blank" style="">
                        <div class="icon-content">
                            <img class="icon" src="http://localhost:5000/favicon.ico" alt="link-image" onerror="errorHandle(this)" style="display: none;">
                        </div>
                        
                        <div class="card-title">
                            <span title="Login">Login</span>
                        </div>
                    
                        <div class="card-edit-content">
                            <div class="card-edit">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc.<path d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"></path></svg>
                            </div>
                        </div>
                        
                    </a>
                </div>
            </div>
        </section>
    </main>
    <!-- <script type="text/javascript" src="../public/javascript/link.js"></script> -->
    <script type="text/javascript" src="../public/javascript/frontLink.js"></script>
    <script type="text/javascript" src="../public/javascript/settings.js"></script>
</body>
</html>
